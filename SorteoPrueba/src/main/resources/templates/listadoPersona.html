<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Prueba</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a th:href="@{/}" class="navbar-brand" href="#">
                <img th:src="@{/img/icon_game.png}" width="30" height="30" alt="">
                Sorteos Prueba Tecnica
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a th:href="@{/persona/crear}" class="nav-link" href="#">Crear persona</a>
                </li> 
            </ul>
            <form th:action="@{/persona/buscar}" class="form-inline my-2 my-lg-0">
                <input autofocus="autofocus" name="q" class="form-control mr-sm-2" type="Buscar" th:placeholder="${param.q}" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Numero Documento</th>
                                <th scope="col">Tipo Documento</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Fecha Nacimiento</th>
                                <th scope="col">Premio</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona : ${personas}">
                                <td th:text="${persona.nroDocumento}"></td>
                                <td th:text="${persona.tipoDocumento}"></td>
                                <td th:text="${persona.nombres}"></td>
                                <td th:text="${persona.apellidos}"></td>
                                <td th:text="${persona.fechaNacimiento}"></td>
                                <td th:text="${persona.premio.nombre}"></td>
                                <td>
                                    <a th:href="@{/persona/guardarEliminar(nroDocumento=${persona.nroDocumento})}" class="tooltip-test" title="Borrar">
                                        <img th:src="@{/img/icon_delete.png}" width="30" height="30">
                                    </a>
                                    <a th:href="@{/persona/modificar(m=${persona.nroDocumento})}" class="tooltip-test" title="Actualizar">
                                        <img th:src="@{/img/icon_update.png}" width="30" height="30">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>            
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
