<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Prueba</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a th:href="@{/}" class="navbar-brand" href="#">
                <img th:src="@{/img/icon_game.png}" width="30" height="30" alt="">
                Sorteos Prueba Tecnica
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a th:href="@{/persona}" class="nav-link tooltip-test"  title="Manejo de Personas">Personas</a>
                </li> 
            </ul>
            <ul class="nav navbar-nav navbar-left">
                <li class="nav-item">
                    <a class="nav-link tooltip-test" title="Conoce nuestros Premios" data-toggle="modal" data-target="#listaPremiosModal">Premios</a>
                </li>
            </ul>
        </nav>

        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div class="col-md-12">
                    <form  class="form-inline my-2 my-lg-0" th:action="@{/premiacion}">
                        <a >Presiona para Ganar un Premio  </a>
                        <button type="submit" class="btn btn-success btn-lg" data-toggle="modal" data-target="#confirmPremioModal">A Jugar!!</button>
                    </form>
                </div>            
            </div>
        </div>

        <!-- Modal para ver la lista de  premios -->
        <div class="modal fade" id="listaPremiosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Lista de Premios</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:each="premio : ${premios}">
                            <div class="form-group" >
                                <label th:text="${premio.nombre}" class="col-form-label"></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
