<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Prueba</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a th:href="@{/}" class="navbar-brand" href="#">
                <img th:src="@{/img/icon_game.png}" width="30" height="30" alt="">
                Sorteos Prueba Tecnica
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a th:href="@{/persona/crear}" class="nav-link" href="#">Crear persona</a>
                </li> 
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link" href="#"> Atras</a>
                </li> 
            </ul>
        </nav>

        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Numero Documento</th>
                                <th scope="col">Tipo Documento</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Premio</th>
                                <th scope="col">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${personaGanadora.nroDocumento} ?: ''"></td>
                                <td th:text="${personaGanadora.tipoDocumento} ?: ''"></td>
                                <td th:if="(${personaGanadora.nombres} != null and ${personaGanadora.apellidos} != null)" th:text="|${personaGanadora.nombres} '' ${personaGanadora.apellidos}|"></td>
                                <td th:text="${personaGanadora.apellidos} ?: ''"></td>
                                <td th:text="${personaGanadora.premio.nombre} ?: ''"></td>
                                <td>
                                    <a th:if="(${personaGanadora.nroDocumento} != null)" th:href="@{/premiacion/guardarPremiacion(idPersona=${personaGanadora.id}, idPremio=${personaGanadora.premio.codigo})}" class="tooltip-test" title="Confirmar Premio">
                                        <img th:src="@{/img/icon_confirm.png}" width="30" height="30">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <form th:action="@{/premiacion}">
                        <button th:if="(${personaGanadora.nroDocumento} != null)" type="submit" class="btn btn-secondary">Volver a Sortear</button>
                    </form>
                </div>            
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
